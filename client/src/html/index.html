<!DOCTYPE html>
<html>
  
  <script>
    
   function switchVisible() {
            if (document.getElementById('Div1')) {

                if (document.getElementById('Div1').style.display == 'none') {
                    document.getElementById('Div1').style.display = 'block';
                    document.getElementById('Div2').style.display = 'none';
                }
                else {
                    document.getElementById('Div1').style.display = 'none';
                    document.getElementById('Div2').style.display = 'block';
                }
            }
}
    
    </script>
    
   
  
  
<div id="Div2" style="display:none;">

  <head>

</body>  
  

  </div>
  
  
  



<div id="Div1" >

<head>

  <title>Simple login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function login() {
      const username = $("#ipUsername").val();
      const password = $("#ipPassword").val();
      $.post("https://webrtcccccc.herokuapp.com/login", { username: username, password: password }, (data, status) => {
        
      });
    }
  </script>
</head>

<body>
  <h1>Sign in</h1>
  <form onsubmit="login();return false">
    <label for="ipUsername">Username:</label>
    <input id="ipUsername" size="40" autocomplete="off">
    <br>
    <label for="ipPassword">Password:</label>
    <input id="ipPassword" size="40" type="password">
    <br>
    <br>
    <button type="submit" onclick="switchVisible();">Login</button>
  </form>

</body>
  </div>
</html>
