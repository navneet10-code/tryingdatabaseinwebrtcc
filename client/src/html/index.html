<div id="uniquename" style="display:none;">

  <title>Simple login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function login() {
      const username = $("#ipUsername").val();
      const password = $("#ipPassword").val();
      $.post("https://webrtcccccc.herokuapp.com/login", { username: username, password: password }, (data, status) => {
        
      });
    }
    
    function showhide() {
       	var e = document.getElementById('uniquename');
      var ef = document.getElementById('un');
       	e.style.display = (e.style.display == 'block') ? 'none' : 'block';
        ef.style.display = (ef.style.display == 'block') ? 'block' : 'none';
     }
  </script>



  
  
<div id="un">
<body>
  <h1>Sign in</h1>
  <form onsubmit="login()">
    <label for="ipUsername">Username:</label>
    <input id="ipUsername" size="40" autocomplete="off">
    <br>
    <label for="ipPassword">Password:</label>
    <input id="ipPassword" size="40" type="password">
    <br>
    <br>
    <button type="submit">Login</button>
  </form>

</body>
